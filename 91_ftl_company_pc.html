    <style>
        #ftl_phone {
            width: 100%;
            height: 900px;

            padding: 25px;
        }

        #ftl_phone iframe {

            height: 100%;

        .idx_nav,

            text-align: center;
            box-shadow: #aba0a0 0px 0px 10px;
            border-radius: 5px;
        }

        #iframe_box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            height: 650px;
            background-color: transparent

        .iframe_box_body {

            background-color: white;
            position: relative;
            margin-top: 100px;
        }

        .iframe_box_body h6 {
            text-align: right;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 30px;
            font-weight: normal;
        }
